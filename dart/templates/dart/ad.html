{% block ad %}
<script type="text/javascript">
    {% block ad_listeners %}
    Atlantic.Ad.sizeListener("ad-{{ pos }}", function($unit, size) {
        if (size && $unit.height() === 0) 
        { 
            $unit.css("height", "auto"); 
        } else if (!size) {
            $unit.closest(".ad").css("display", "none");
        }
    });
        {% if callbacks %}
            {% for callback in callbacks %}
                Atlantic.Ad.sizeListener("ad-{{ pos }}", {{ callback }});
            {% endfor %}
        {% endif %}
    {% endblock %}
</script>
<div class="ad ad-{{ pos }}">
    {% if desc_text %}<span class="presented_by">{{ desc_text }}</span>{% endif %}

    <div class="ad-container" id="ad-{{ pos }}" style="height:0px;">
        <noscript>
            <a href="http://pubads.g.doubleclick.net/gampad/jump?{{ noscript }}">
                <img src="http://pubads.g.doubleclick.net/gampad/ad?{{ noscript }}" />
            </a>
        </noscript>
        <script type="text/javascript">
            googletag.cmd.push(function () {
                googletag.display("ad-{{ pos }}");
            });
        </script>
    </div>
</div>
{% endblock ad %}
