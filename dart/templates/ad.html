<div class="ad ad-{{ pos }}">

    {% if desc_text %}<span class="presented_by">{{ desc_text }}</span>{% endif %}

    <div class="ad-container" id="ad-{{ pos }}">
        <script type="text/javascript">
            googletag.cmd.push(function () {
                googletag.display("ad-{{ pos }}");
            });
        </script>
    </div>
</div>
