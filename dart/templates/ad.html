<div class="ad ad-{{ pos }}">

	{% if desc_text %}<span class="presented_by">{{ desc_text }}</span>{% endif %}

	<div class="ad-container">
		<script type="text/javascript">
////<![CDATA[
		if (typeof window.dart_random_ord == 'undefined') { window.dart_random_ord = ('000000000' + Math.ceil(Math.random()*1000000000).toString()).slice(-9); }
		if (typeof window.dart_tile == 'undefined') { window.dart_tile = 1 } else { window.dart_tile++ }
        var this_ad_link = 'http://ad.doubleclick.net{{ dfp_id }}/adj/{{ link }}' + 'tile=' + window.dart_tile + ';ord=' + window.dart_random_ord + '?';
		document.write('<' + 'script type="text/javascript" src="' + this_ad_link + '">' + '<' + '/script>'  )
//]]>
		</script>
		<noscript>
            <a href="http://ad.doubleclick.net{{ dfp_id }}/jump/{{ link }}" title="">
            <img src="http://ad.doubleclick.net{{ dfp_id }}/ad/{{ link }}?" alt="" />
		</a>
		</noscript>
	</div>
</div>
